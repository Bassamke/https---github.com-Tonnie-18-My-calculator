<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container">
    <div id="calc" class="text-center">
        <div id="display">
            <div id="results"><p>0</p></div>
            <div id="previous"><p>0</p></div>
        </div>
        <div id="keyboard px-2">
            <div class="row gy-5 pb-4">
                <div class="col-6">
                    <button class="btn btn-light" value="clear">clear</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light"value="%">%</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light arithmetic" value="+">+</button>
                </div> 
            </div>
            <div class="row gy-5 pb-4">
                <div class="col-3">
                    <button class="btn btn-light" value="1">1</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light" value="2">2</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light" value="3">3</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light arithmetic" value="-">-</button>
                </div> 
            </div>
            <div class="row pb-4">
                <div class="col-3">
                    <button class="btn btn-light" value="4">4</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light" value="5">5</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light" value="6">6</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light arithmetic"value="x">x</button>
                </div> 
            </div>
            <div class="row pb-4">
                <div class="col-3">
                    <button class="btn btn-light" value="7">7</button>
                </div> 
                <div class="col-3">
                    <button class="btn btn-light" value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" value="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light arithmetic" value="/">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-light" value="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light" value=".">.</button>
                </div>
                <div class="col-6">
                    <button id="equal" class="btn btn-light" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
